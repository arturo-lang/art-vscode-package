name: Extension

on:
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  Validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
        continue-on-error: false
      
      - name: Compile TypeScript
        run: npm run compile
      
      - name: Run tests
        run: npm test
      
      - name: Package extension (dry-run)
        uses: lannonbr/vsce-action@4.0.0
        with:
          args: "package --no-git-tag-version"