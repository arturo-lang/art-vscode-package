name: Extension

on:
    pull_request:
    workflow_dispatch:

jobs:
    Validate:
        runs-on: ubuntu-latest
        
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
            
            - name: Install vsce
              run: npm install -g @vscode/vsce
            
            - name: Validate extension package
              id: validate
              run: |
                  vsce package --no-git-tag-version 2>&1 | tee vsce_output.log
                  exit ${PIPESTATUS[0]}
              continue-on-error: true
            
            - name: List generated package
              if: steps.validate.outcome == 'success'
              run: ls -lh *.vsix
            
            - name: Comment on PR with error
              if: steps.validate.outcome == 'failure'
              uses: actions/github-script@v7
              with:
                  script: |
                      const fs = require('fs');
                      const output = fs.readFileSync('vsce_output.log', 'utf8');
                      // Match either "##[error]..." or " ERROR ..." format
                      const errorMatch = output.match(/(?:##\[error\]|ERROR\s+)(.+)/);
                      const errorMsg = errorMatch ? errorMatch[1].trim() : 'Unknown error occurred';
                      
                      github.rest.issues.createComment({
                          issue_number: context.issue.number,
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          body: `‚ùå **Extension validation failed**\n\n\`\`\`\n${errorMsg}\n\`\`\`\n\n[View full logs](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
                      })
            
            - name: Fail workflow if validation failed
              if: steps.validate.outcome == 'failure'
              run: exit 1