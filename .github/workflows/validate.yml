name: Extension

on:
    pull_request:
    
jobs:
    validate:
        runs-on: ubuntu-latest
        
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
            
            - name: Install vsce
              run: npm install -g @vscode/vsce
            
            - name: Validate extension package
              run: vsce package --no-git-tag-version
            
            - name: List generated package
              run: ls -lh *.vsix