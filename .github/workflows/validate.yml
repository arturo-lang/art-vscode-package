name: Extension

on:
    pull_request:
    workflow_dispatch:

jobs:
    Validate:
        runs-on: ubuntu-latest
        
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
            
            - name: Install vsce
              run: npm install -g @vscode/vsce
            
            - name: Validate extension package
              id: validate
              run: vsce package --no-git-tag-version
              continue-on-error: true
            
            - name: List generated package
              if: steps.validate.outcome == 'success'
              run: ls -lh *.vsix
            
            - name: Comment on PR with error
              if: steps.validate.outcome == 'failure'
              uses: actions/github-script@v7
              with:
                  script: |
                      github.rest.issues.createComment({
                          issue_number: context.issue.number,
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          body: '‚ùå **Extension validation failed**\n\nThe `vsce package` command encountered errors. Please check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
                      })
            
            - name: Fail workflow if validation failed
              if: steps.validate.outcome == 'failure'
              run: exit 1